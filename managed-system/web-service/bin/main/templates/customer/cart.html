<html lang="en">
<th:block th:include="fragments/head :: head"></th:block>
<body>

<th:block th:include="fragments/navbar :: navbar(3,${cart.id})"></th:block>

<div class="content">
    <h3>Cart for Restaurant <span th:text="${cart.restaurantId}">name goes here</span></h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cart.items}">
                <td th:text="${item.name}">name goes here</td>
                <td th:text="${item.quantity}">quantity goes here</td>
                <td th:text="${item.getTotalPrice()}">price goes here</td>
            </tr>
        </tbody>
    </table>
    <p>Total: <span th:text="${cart.getTotalPrice()}">total price goes here</span></p>
    <br>
    <a th:href="@{'/customer/cart/'+${cart.id}+'/checkout'}">
        <input type="button" value="Checkout" />
    </a>
</div>

<hr/>


<th:block th:include="fragments/footer :: footer"></th:block>
<!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>
</body> 
</html>
